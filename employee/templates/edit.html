<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/update/{{employee.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Farmacia Barrera</h3>
            </p>
        </div>
        <div>
            <p>Id medicamento</p>
            <div>
                <input type="text" name="eid" value="{{employee.eid}}" />
            </div>
        </div>
        <div>
            <p> Name medicamento</p>
            <div>
                <input type="text" name="ename" value="{{employee.ename}}" />
            </div>
        </div>
        <div>
            <p>contacto</p>
            <div>
                <input type="email" name="eemail" value="{{employee.eemail}}" />
            </div>
        </div>
        <div>
            <p>cantidad</p>
            <div>
                <input type="text" name="econtact" value="{{employee.econtact}}" />
            </div>
        </div>
        <div>
            <p>lugar de entrega</p>
            <div>
            <input type="text" name="lugarr" value="{{employee.lugarr}}">
        </div>
        </div>
        <div>
            <p>cedula del usuario</p>
            <div>
                <input type="text" name="cedulaa" value="{{employee.cedulaa}}">
            </div>
        </div>
        <div>
            <p>Numero de usuario</p>
            <div>
                <input type="text" name="usuarioo" value="{{employee.usuarioo}}">
            </div>
        </div>
        <div>
            <br>
            <button type="submit">Update</button>
        </div>
    </form>
</body>

</html>
